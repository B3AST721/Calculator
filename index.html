<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <input type="text" id="calculator-screen" value="0" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator" id="plus" value="+">+</button>
          <button type="button" class="operator" id="minus" value="-">-</button>
          <button type="button" class="operator" id="multiply" value="*">&times;</button>
          <button type="button" class="operator" id="divide" value="/">&divide;</button>
      
          <button type="button" id="7" value="7">7</button>
          <button type="button" id="8" value="8">8</button>
          <button type="button" id="9" value="9">9</button>
      
      
          <button type="button" id="4" value="4">4</button>
          <button type="button" id="5" value="5">5</button>
          <button type="button" id="6" value="6">6</button>
      
      
          <button type="button" id="1" value="1">1</button>
          <button type="button" id="2" value="2">2</button>
          <button type="button" id="3" value="3">3</button>
      
      
          <button type="button" id="0" value="0">0</button>
          <button type="button" id="all-clear" value="all-clear">AC</button>
      
          <button type="button" id="equal-sign" value="=">=</button>
      
        </div>
      </div>
</body>
<script src="script.js">
    
</script>
</html>
